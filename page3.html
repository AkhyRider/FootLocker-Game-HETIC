<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu - Page 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="card-container">      
        <h1 class="main-title">SLOT LOCKER</h1>     
        
        <div class="game-layout">
            <div class="slot-machine">
                
                <div class="reel" id="reel1">
                    <img src="images/icon-foot.png" alt="1">
                </div>
                <div class="reel" id="reel2">
                    <img src="images/icon-basket.png" alt="2">
                </div>
                <div class="reel" id="reel3">
                    <img src="images/icon-cap.png" alt="3">
                </div>

                <div class="lever-container" onclick="pullLever()">
                    <div class="lever-ball"></div>  
                    <div class="lever-stick"></div> 
                </div>

            </div>
        </div>
    </main>

    <img src="images/foot-locker-logo 1.png" alt="Logo" class="logo-corner">
</body>
</html>
