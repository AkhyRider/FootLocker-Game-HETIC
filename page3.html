<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu - Page 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="card-container game-mode">      
        
        <h1 class="main-title">SLOT LOCKER</h1>     
        
        <div class="game-layout">
            <div class="slot-machine">
                <div class="reel" id="reel1">
                    <img src="images/icon-foot.png" alt="1">
                </div>
                <div class="reel" id="reel2">
                    <img src="images/icon-basket.png" alt="2">
                </div>
                <div class="reel" id="reel3">
                    <img src="images/icon-cap.png" alt="3">
                </div>

                <div class="lever-container" onclick="pullLever()">
                    <div class="lever-ball"></div>  
                    <div class="lever-stick"></div> 
                </div>
            </div>
        </div>
    </main>

    <img src="images/foot-locker-logo 1.png" alt="Logo" class="logo-corner">

    <script>
        function pullLever() {
            const ball = document.querySelector('.lever-ball');
            
            if(ball) {
                // 1. Make the animation smooth
                ball.style.transition = "top 0.3s ease"; 
                
                // 2. Pull the ball down
                ball.style.top = "50px"; 
                
                
                setTimeout(() => {
                    ball.style.top = "0px";
                    console.log("Spinning..."); 
                }, 300);
            }
        }
    </script>
</body>
</html>
